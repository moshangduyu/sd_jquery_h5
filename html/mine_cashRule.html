                <div class="content">
                    <h3>关于现金提现规则说明</h3>
                    <p>1.提现需绑定银行卡（不支持信用卡），银行卡开户人须与速贷之家账户提现申请人一致；</p>
                    <p>2.1个工作日内受理提现申请，3-5个工作日到账； </p>
                    <p>3.一天仅支持提现一次，账户余额满5元即可申请提现。</p>
                    <p>4.申请提现后，提现款项将暂时冻结，直至提现处理完成；</p>
                    <p>5.请用户在申请提现时，务必认真填写自己的姓名、卡号，否则会导致提现不成功。若因填写错误导致提现不能到账，速贷之家将不再承担二次提现义务。</p>
