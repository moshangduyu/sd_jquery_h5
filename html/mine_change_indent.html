<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <!-- 添加到主屏后的标题（iOS 6 新增） -->
    <meta name="apple-mobile-web-app-title" content="速贷之家">
    <!-- 是否启用 WebApp 全屏模式，删除苹果默认的工具栏和菜单栏 -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!-- 设置苹果工具栏颜色 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="blue" />
    <!-- 忽略页面中的数字识别为电话，忽略email识别 -->
    <meta name="format-detection" content="telephone=no, email=no,date=no,address=no" />
    <!--清除缓存 微信浏览器缓存严重又无刷新-->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta name="keywords" content="速贷之家,极速贷款,快速贷款、快速分期一站式智能搜索比价平台,帮助借款人选择最适合他的借款方案" />
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <title>速贷之家-身份</title>
    <script src="../js/htmlrem.min.js"></script>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/mine_change_indent.css"> </head>

<body>
    <div class="container">
        <header id="header">设置身份</header>
        <div class="mine_indent_main">
            <p>请选择身份</p>
            <div class="indentSelect">
                <dl id='2'>
                    <dt></dt>
                    <dd>上班族</dd>
                </dl>
                <dl id='1'>
                    <dt></dt>
                    <dd>学生党</dd>
                </dl>
                <dl id='3'>
                    <dt></dt>
                    <dd>生意人</dd>
                </dl>
                <dl id='4'>
                    <dt></dt>
                    <dd>自由职业</dd>
                </dl>
            </div>
            <h6><i>*</i>请务必保证信息真实，以便为您推荐最精准产品</h6>
            <h6><i>*</i>若身份发生变更，请到“我的—账户信息”进行身份更改</h6>
            <span class="sureBtn">确认</span>
        </div>
    </div>
    <script src="../js/jquery.min.js"></script>
    <script src="../js/backDefault.js"></script>
    <script src="../js/controler/global.js"></script>
    <script src="../js/controler/mine_change_indent.js"></script>
    <script src="//res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
    <script src="../js/wx_sdk.js"></script>
    <script src="../js/statistics.js"></script>
</body>

</html>
