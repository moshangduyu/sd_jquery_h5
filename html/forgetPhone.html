<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <!-- 添加到主屏后的标题（iOS 6 新增） -->
    <meta name="apple-mobile-web-app-title" content="速贷之家">
    <!-- 是否启用 WebApp 全屏模式，删除苹果默认的工具栏和菜单栏 -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!-- 设置苹果工具栏颜色 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="blue" />
    <!-- 忽略页面中的数字识别为电话，忽略email识别 -->
    <meta name="format-detection" content="telephone=no, email=no" />
    <!--清除缓存 微信浏览器缓存严重又无刷新-->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta name="keywords" content="速贷之家,极速贷款,快速贷款、快速分期一站式智能搜索比价平台,帮助借款人选择最适合他的借款方案" />
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <title>速贷之家-忘记密码</title>
    <script src="../js/htmlrem.min.js"></script>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/login.css"> </head>
<style>
    input::-webkit-input-placeholder {
        color: #999;
    }

    #back {
        width: .2rem;
        height: .32rem;
        background: url("../img/headBack.png") no-repeat;
        background-size: 100% 100%
    }

    input {
        width: 100%;
        margin-top: .4rem;
        height: .9rem;
        font-size: .3rem;
        padding-left: .3rem;
        font-size: .3rem;
    }

</style>

<body>
    <div class="container">
        <!--头部-->
        <header><span onclick="window.location='login.html'" id="back"> </span>忘记密码</header>
        <!--主体-->
        <section>
            <input type="text" class="phone" placeholder="请输入手机号" onfocus="this.placeholder=''" onblur="if(this.placeholder=='') this.placeholder='请输入手机号' " style="background: white;" oninput="if(value.length>11)value=value.slice(0,11)"> <span class="btn">获取手机验证码</span> </section>
        <!--底部-->
        <footer> 极速贷款，上速贷之家 </footer>
    </div>
    <script src="../js/jquery.min.js"></script>
    <script src="../js/geetest.min.js"></script>
    <script src="../js/controler/global.js"></script>
    <script src="../js/controler/forgetPhone.js"></script>
    <script src="//res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
    <script src="../js/wx_sdk.js"></script>
    <script src="../js/statistics.js"></script>
</body>

</html>
