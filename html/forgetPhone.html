<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <!-- 添加到主屏后的标题（iOS 6 新增） -->
    <meta name="apple-mobile-web-app-title" content="速贷之家">
    <!-- 是否启用 WebApp 全屏模式，删除苹果默认的工具栏和菜单栏 -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!-- 设置苹果工具栏颜色 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="blue" />
    <!-- 忽略页面中的数字识别为电话，忽略email识别 -->
    <meta name="format-detection" content="telephone=no, email=no" />
    <!--清除缓存 微信浏览器缓存严重又无刷新-->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta name="keywords" content="速贷之家,极速借款,快速贷款、快速分期一站式智能搜索比价平台,帮助借款人选择最适合他的借款方案" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <title>速贷之家-忘记密码</title>
    <script src="../js/htmlrem.js"></script>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/login.css"> </head>
<style>
    input::-webkit-input-placeholder {
        color: #999;
    }
    
    #back {
        width: .2rem;
        height: .32rem;
        background: url("../img/%E7%AE%AD%E5%A4%B4.png") no-repeat;
        background-size: 100% 100%
    }
    
    input {
        width: 100%;
        margin-top: .4rem;
        height: .9rem;
        font-size: .3rem;
        padding-left: .3rem;
        font-size: .3rem;
    }
</style>

<body>
    <div class="container">
        <!--头部-->
        <header><span onclick="javasceipt:history.back(-1);" id="back"> </span>忘记密码</header>
        <!--主体-->
        <section>
            <input type="text" class="phone" placeholder="请输入手机号" onfocus="this.placeholder=''" onblur="if(this.placeholder=='') this.placeholder='请输入手机号' " style="background: white;" oninput="if(value.length>11)value=value.slice(0,11)"> <span class="btn">获取手机验证码</span> </section>
        <!--底部-->
        <footer> 极速借款，上速贷之家 </footer>
        <!--收藏遮罩层-->
        <div class="cover">
            <div class="popup"></div>
        </div>
    </div>
    <script src="../js/jquery.min.js"></script>
    <script src="../js/address.js"></script>
    <script src="../js/loginpublic.js"></script>
    <script src="//res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
    <script src="../js/wx_sdk.js"></script>
    <script src="../js/statistics.js"></script>
    <script>
        /*按钮颜色*/
        $("input").bind("input propertychange", function () {
            if (phonez.test($(".phone").val())) {
                $(".btn").addClass("next_click");
            }
            else {
                $(".btn").removeClass("next_click")
            }
        })
        if (phonez.test($(".phone").val())) {
            $(".btn").addClass("next_click");
        }
        /*验证手机号并跳转*/
        $(".btn").click(function () {
            var tel = $(".phone").val();
            local.phone = tel;
            if (!phonez.test(tel)) {
                $(".popup").text("手机号格式不正确")
                coverShow();
            }
            else {
                $.ajax({
                    url: api_sudaizhijia_host + "/v1/sms/forgetPwd"
                    , type: "post"
                    , dataType: "json"
                    , data: {
                        "mobile": tel
                    }
                    , success: function (json) {
                        if (json.code == 200 && json.error_code == 0) {
                            local.codeSign = json.data.sign;
                            window.location.href = "forgetMa.html"
                        }
                        else {
                            alert(json.error_message);
                        }
                    }
                })
            }
        })
    </script>
</body>

</html>
