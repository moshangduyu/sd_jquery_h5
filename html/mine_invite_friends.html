<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <!-- 添加到主屏后的标题（iOS 6 新增） -->
    <meta name="apple-mobile-web-app-title" content="速贷之家">
    <!-- 是否启用 WebApp 全屏模式，删除苹果默认的工具栏和菜单栏 -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!-- 设置苹果工具栏颜色 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="blue" />
    <!-- 忽略页面中的数字识别为电话，忽略email识别 -->
    <meta name="format-detection" content="telephone=no, email=no,date=no,address=no" />
    <!--清除缓存 微信浏览器缓存严重又无刷新-->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta name="keywords" content="速贷之家,极速借款,快速贷款、快速分期一站式智能搜索比价平台,帮助借款人选择最适合他的借款方案" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <title>速贷之家-邀好友得现金</title>
    <script src="../js/htmlrem.js"></script>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/pubStyle.css">
    <link rel="stylesheet" href="../css/mine_invite_friends.css"> </head>

<body>
    <div class="container">
        <header> <a href="mine.html"><span></span></a>邀好友得现金 </header>
        <section id="wrapper">
            <div>
                <h3>邀请好友一起变土豪</h3>
                <div class="section_top">
                    <p class="username">Hi,<span></span></p>
                    <h4>感谢您一直以来对速贷之家的支持，现邀请您 开启兑换现金之旅</h4>
                    <h3>1. 您的好友注册并申请指定产品</h3>
                    <div class="one_img"> <span>下载 APP <img src="../img/zhixiangjiantou@3x.png" alt=""></span> <span>指定产品<img src="../img/zhixiangjiantou@3x.png" alt=""></span> <span>点击申请<br>（获得奖励）</span> </div>
                    <h3>2. 每位好友申请指定产品，您获得0.4元现金</h3>
                    <div class="two_img"></div>
                    <h6 style="height:.7rem"></h6>
                </div>
                <div class="section_center">
                    <h3>发邀请函给好友（们）拿现金</h3>
                    <div class="fenxiangBox"> <span>微信</span><span>朋友圈</span> </div>
                    <dl class="sweepCover"> <dt></dt>
                        <dd>给身边的好友扫一扫二维码拿现金</dd>
                    </dl>
                    <dl class="phoneBtn"> <dt></dt>
                        <dd>给朋友发短信</dd>
                    </dl>
                </div>
                <div class="section_btm">
                    <h3>
                        <span>邀请人</span>
                        <span>状态</span>
                        <span>奖金</span>
                    </h3>
                    <div class="liList"></div>
                    <h6 class="seeMore"><a>查看更多</a></h6>
                </div>
                <p style="height:.8rem">*邀请函&邮件邀请用户 需在其注册成功后才能显示在列表中</p>
            </div>
        </section>
        <!--微信分享-->
        <div class="wx_fen"> <span>点击右上角分享~</span> <img src="../img/fenxiangjiantou.png" alt=""> </div>
        <!--浏览器分享-->
        <div class="ll_fen"> <span>请在<b>微信页面</b>打开，
            <br>并在微信页面内<b>邀请好友</b>~</span> </div>
        <!--二维码弹窗-->
        <div class="follow_cover">
            <div class="fc_div">
                <p> 身边朋友扫一下 </p>
                <div class="erma"></div> <span class="fc_btn"></span> </div>
        </div>
        <!--短信邀请弹窗phone_cover-->
        <div class="phone_cover">
            <div>
                <!--<input type="tel" placeholder="请输入手机号">
<p class="phoSure">确定</p>-->
                <textarea readonly></textarea>
                <p>*点击复制此短信到通讯录中邀请好友</p>
            </div>
        </div>
        <!--收藏遮罩层-->
        <div class="cover">
            <div class="popup"></div>
        </div>
    </div>
    <script src="../js/jquery.min.js"></script>
    <script src="//res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
    <script src="../js/iscroll/iscroll4.js"></script>
    <script src="../js/controler/global.js"></script>
    <script src="../js/controler/mine_invite_friends.js"></script>
    <script src="../js/statistics.js"></script>
</body>

</html>
