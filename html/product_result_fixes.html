<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <!-- 添加到主屏后的标题（iOS 6 新增） -->
    <meta name="apple-mobile-web-app-title" content="速贷之家">
    <!-- 是否启用 WebApp 全屏模式，删除苹果默认的工具栏和菜单栏 -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!-- 设置苹果工具栏颜色 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="blue" />
    <!-- 忽略页面中的数字识别为电话，忽略email识别 -->
    <meta name="format-detection" content="telephone=no, email=no,date=no,address=no" />
    <!--清除缓存 微信浏览器缓存严重又无刷新-->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta name="keywords" content="速贷之家,极速贷款,快速贷款、快速分期一站式智能搜索比价平台,帮助借款人选择最适合他的借款方案" />
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <title>速贷之家-产品详情</title>
    <script src="../js/htmlrem.min.js"></script>
    <link rel="stylesheet" href="../css/resets.css" />
    <link rel="stylesheet" href="../css/pubStyle.css" />
    <link rel="stylesheet" href="../css/product_result_fixes.css"> </head>

<body>
    <div class="container">
        <!--头部-->
        <header id="header">
            <p class="header_title"></p><span class="product_result_sign"></span></header>
        <div class="content">
            <!--计算器-->
            <section class="calculator">
                <div class="calculator_top">
                    <div>
                        <label for="">额度</label>
                        <div>
                            <select name="" id="" class="quotaSection">
                                <option value="" selected="" disabled="">额度</option>
                            </select>
                            <input type="number" placeholder="1000" id="quotaInput"><span>元</span> </div>
                    </div>
                    <div>
                        <label for="">期限</label>
                        <div>
                            <select name="" id="" class="termSection show">
                                <option value="" selected="" disabled="">期限</option>
                            </select>
                            <input type="number" disabled placeholder="7" id='termInpnt'><span class="termUnit">天</span> </div>
                    </div>
                </div>
                <div class="calculator_center">
                    <div>额度 500~1000元</div>
                    <div>期限 7~14天</div>
                </div>
                <div class="calculator_bottom">
                    <div class="calculator_bottom_content">
                        <div class="cost_box"></div>
                        <div class="total_box"></div>
                    </div>
                    <p class="detail_btn">费用详情<i></i></p>
                </div>
            </section>
            <!--圆形进度条-->
            <section class="indicatorContainerWrap" id="canvas">
                <h3>速贷大数据</h3>
                <div>
                    <div class="circle" id="circles-1"> </div>
                    <p>申请人数</p>
                </div>
                <div>
                    <div class="circle" id="circles-2"> </div>
                    <p>放款速度</p>
                </div>
                <div>
                    <div class="circle" id="circles-3"> </div>
                    <p>平均额度</p>
                </div>
                <div>
                    <div class="circle" id="circles-4"> </div>
                    <p>下款概率</p>
                </div>
            </section>
            <!--信息-->
            <section class="information_plate">
                <div>
                    <h3>审批条件</h3>
                    <div id="condition_tags"> </div>
                </div>
                <div>
                    <h3>信用贴士</h3>
                    <div id="tips_tags"><span>逾期上芝麻信用</span></div>
                </div>
                <div>
                    <h3>更多信息</h3>
                    <ul id="loan_detail">
                        <li>审核方式：<span>全自动审批</span></li>
                        <li>到账方式：<span>银行卡、信用卡、支付宝</span></li>
                        <li>还款途径：<span>还款日当天银行卡自动划扣</span></li>
                        <li>还款方式：<span>一次性还款</span></li>
                    </ul>
                    <a class="cheats"></a>
                </div>
            </section>
            <!--        评论-->
            <section class="comment_box">
                <h3>产品评论<span class="product_xing star"><b class="scoreNum">1.0</b><i></i><i></i><i></i><i></i><i></i><strong class="scoreText"></strong></span> </h3>
                <div class="comment-list-box"> </div>
                <h5 id='moreComment'><a>更多评论 (<span id="countsAll"></span>)</a></h5> </section>
            <section class="product_recommendation">
                <h3>同类产品推荐</h3>
                <div class="product_list_box"> </div>
            </section>
        </div>
        <footer>申请贷款</footer>
    </div>
    <script src="../js/jquery.min.js"></script>
    <script src="//res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
    <script src="../js/controler/global.js"></script>
    <script src="../js/circles/circles.min.js"></script>
    <script src="../js/controler/product_result_fixes.js"></script>
    <script src="../js/statistics.js"></script>
</body>

</html>
