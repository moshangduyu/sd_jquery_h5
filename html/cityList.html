<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <!-- 添加到主屏后的标题（iOS 6 新增） -->
    <meta name="apple-mobile-web-app-title" content="速贷之家">
    <!-- 是否启用 WebApp 全屏模式，删除苹果默认的工具栏和菜单栏 -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!-- 设置苹果工具栏颜色 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="blue" />
    <!-- 忽略页面中的数字识别为电话，忽略email识别 -->
    <meta name="format-detection" content="telephone=no, email=no" />
    <!--清除缓存 微信浏览器缓存严重又无刷新-->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta name="keywords" content="速贷之家,极速贷款,快速贷款、快速分期一站式智能搜索比价平台,帮助借款人选择最适合他的借款方案" />
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <script src="../js/htmlrem.min.js"></script>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/cityList.css">
    <title>速贷之家-选择城市</title>
</head>

<body>
    <div class="container">
        <!--头部-->
        <header>
            <a class="backBtn" onclick="window.location.href = document.referrer"></a><b></b></header>
        <!--当前定位城市-->
        <div class="cityLocation">
            <div>当前定位城市</div>
            <div id="address">选择城市</div>
            <div class="reposition">重新定位</div>
        </div>
        <!--主体-->
        <div id="wrapper">
            <div class="iscroll">
                <div>
                    <!--热门城市hotCity-->
                    <div class="hotCity" id="hotCity">
                        <h3>热门城市</h3>
                        <div class="hotCitylist"> </div>
                    </div>
                    <ul class="slider-content"> </ul>
                </div>
            </div>
            <div class="fixedNav"></div>
            <div class="centerfixedNav"></div>
        </div>
        <div class="slider-nav"> <span><a slt="hotCity"></a></span>
            <ol> </ol>
        </div>
    </div>
    <script src="../js/jquery.min.js"></script>
    <script src="../js/iscroll/iscroll-probe.min.js"></script>
    <script src="../js/controler/global.js"></script>
    <script type="text/javascript" src="//webapi.amap.com/maps?v=1.3"></script>
    <script type="text/javascript" src="//api.map.baidu.com/api?v=1.3"></script>
    <script type="text/javascript" src="//developer.baidu.com/map/jsdemo/demo/convertor.js"></script>
    <script src="../js/controler/cityList.js"></script>
    <script src="//res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
    <script src="../js/wx_sdk.js"></script>
    <script src="../js/statistics.js"></script>
</body>

</html>
