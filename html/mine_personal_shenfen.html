<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <!-- 添加到主屏后的标题（iOS 6 新增） -->
    <meta name="apple-mobile-web-app-title" content="速贷之家">
    <!-- 是否启用 WebApp 全屏模式，删除苹果默认的工具栏和菜单栏 -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!-- 设置苹果工具栏颜色 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="blue" />
    <!-- 忽略页面中的数字识别为电话，忽略email识别 -->
    <meta name="format-detection" content="telephone=no, email=no,date=no,address=no" />
    <!--清除缓存 微信浏览器缓存严重又无刷新-->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta name="keywords" content="速贷之家,极速借款,快速贷款、快速分期一站式智能搜索比价平台,帮助借款人选择最适合他的借款方案" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <title>速贷之家-设置用户名&身份</title>
    <script src="../js/htmlrem.js"></script>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/loginShen.css"> </head>

<body>
    <div class="container">
        <header><span onclick="javascript:history.back(-1)"></span>设置用户名&身份</header>
        <div class="mine">
            <div class="top" style="margin-top:.1rem;">
                <div class="name">
                    <input type="text" placeholder="点击设置用户名" onfocus="this.placeholder=''" onblur="if(this.placeholder=='') this.placeholder='点击设置用户名'">
                    <hr> </div>
            </div>
            <!--头像身份选择-->
            <div class="center"> <span class="left"></span>
                <div class="changebanner">
                    <div> <img src="../img/work@2x@3x.png" alt="">
                        <p>上班族</p>
                    </div>
                    <div> <img src="../img/student-%E6%8B%B7%E8%B4%9D@2x@3x.png" alt="">
                        <p>学生党</p>
                    </div>
                    <div> <img src="../img/boss@2x@3x.png" alt="">
                        <p>生意人</p>
                    </div>
                    <div> <img src="../img/free@2x@3x.png" alt="">
                        <p>自由职业</p>
                    </div>
                </div> <span class="right"></span> </div>
            <p class="aclick"><a href="accurate.html">修改资料</a><a class="changePassword">修改密码</a></p>
        </div>
        <footer class="next_click">保存</footer>
        <!--收藏遮罩层-->
        <div class="cover">
            <div class="popup"></div>
        </div>
        <!--极验弹窗-->
        <div id="mask"></div>
        <div id="popup-captcha-mobile"></div>
    </div>
    <script src="../js/jquery.min.js"></script>
    <script src="//static.geetest.com/static/tools/gt.js"></script>
    <script src="../js/controler/global.js"></script>
    <script src="../js/controler/changeshen.js"></script>
    <script src="//res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
    <script src="../js/wx_sdk.js"></script>
    <script src="../js/statistics.js"></script>
</body>

</html>
