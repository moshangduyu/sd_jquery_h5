<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <!-- 添加到主屏后的标题（iOS 6 新增） -->
    <meta name="apple-mobile-web-app-title" content="速贷之家">
    <!-- 是否启用 WebApp 全屏模式，删除苹果默认的工具栏和菜单栏 -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!-- 设置苹果工具栏颜色 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="blue" />
    <!-- 忽略页面中的数字识别为电话，忽略email识别 -->
    <meta name="format-detection" content="telephone=no, email=no,date=no,address=no" />
    <!--清除缓存 微信浏览器缓存严重又无刷新-->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta name="keywords" content="速贷之家,极速贷款,快速贷款、快速分期一站式智能搜索比价平台,帮助借款人选择最适合他的借款方案" />
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <title>速贷之家-赚积分</title>
    <script src="../js/htmlrem.min.js"></script>
    <link rel="stylesheet" href="../css/resets.css" />
    <link rel="stylesheet" href="../css/earn_integral.css">
</head>

<body>
    <div class="container">
        <!--头部-->
        <header id="header">
            <span onclick="window.location.href='mine_points.html'" class="backBtn"></span>赚积分
            <a onclick="window.location.href='mine_points.html'">我的积分</a>
        </header>
        <p class="mine_points gradient"></p>
        <!--主体-->
        <div class="main">
            <dl>
                <dt><img src="../img/earn_points.png" alt=""></dt>
                <dd>
                    <h3>新人注册</h3>
                    <p>首次登录+<b class="score">20</b>积分</p>
                </dd>
                <a href="javascript:" data-status="" class="registerBtn" data-prompt="已完成新人注册~">已完成</a>
            </dl>
            <dl>
                <dt><img src="../img/earn_points.png" alt=""></dt>
                <dd>
                    <h3>设置头像</h3>
                    <p>首次设置头像+<b class="score">10</b>积分</p>
                </dd>
                <a href="mine_account_information.html" data-status="" class="portraitBtn" data-prompt="已完成首次设置头像~">去设置</a>
            </dl>
            <dl>
                <dt><img src="../img/earn_points.png" alt=""></dt>
                <dd>
                    <h3>设置用户名</h3>
                    <p>首次设置用户名+<b class="score">10</b>积分</p>
                </dd>
                <a href="mine_change_username.html?source=2" data-status="" class="nameBtn" data-prompt="已完成首次设置用户名~">去设置</a>
            </dl>
            <dl>
                <dt><img src="../img/earn_points.png" alt=""></dt>
                <dd>
                    <h3>每日签到</h3>
                    <p>每日签到+<b class="score">5</b>积分</p>
                </dd>
                <a href="javascript:" data-status="" class="signBtn">签到</a>
            </dl>
            <dl>
                <dt><img src="../img/earn_points.png" alt=""></dt>
                <dd>
                    <h3>发表评论</h3>
                    <p>发表有效评论+<b class="score">10</b>积分，每天最多可得50积分</p>
                </dd>
                <a href="product.html" data-status="">去评论</a>
            </dl>

            <dl style="display:none">
                <dt><img src="../img/earn_points.png" alt=""></dt>
                <dd>
                    <h3>推荐新贷款产品</h3>
                    <p>推荐新品被采纳+<b class="score">15</b>积分，每天最多可得30积分</p>
                </dd>
                <a href="javascript:" data-status="">去推荐</a>
            </dl>

            <dl>
                <dt><img src="../img/earn_points.png" alt=""></dt>
                <dd>
                    <h3>意见反馈</h3>
                    <p>帮助中心提交有效意见反馈+<b class="score">10</b>积分</p>
                </dd>
                <a href="mine_yijian.html" data-status="">去反馈</a>
            </dl>

        </div>
    </div>
    <script src="../js/jquery.min.js"></script>
    <script src="../js/controler/global.js"></script>
    <script src="../js/controler/earn_integral.js"></script>
    <script src="//res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
    <script src="../js/wx_sdk.js"></script>
    <script src="../js/statistics.js"></script>

</body>

</html>
