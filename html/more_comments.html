<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <!-- 添加到主屏后的标题（iOS 6 新增） -->
    <meta name="apple-mobile-web-app-title" content="速贷之家">
    <!-- 是否启用 WebApp 全屏模式，删除苹果默认的工具栏和菜单栏 -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!-- 设置苹果工具栏颜色 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="blue" />
    <!-- 忽略页面中的数字识别为电话，忽略email识别 -->
    <meta name="format-detection" content="telephone=no, email=no,date=no,address=no" />
    <!--清除缓存 微信浏览器缓存严重又无刷新-->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta name="keywords" content="速贷之家,极速借款,快速贷款、快速分期一站式智能搜索比价平台,帮助借款人选择最适合他的借款方案" />
    <meta http-equiv="Page-Enter" content="revealTrans(Duration=1.0,Transition=13)" />
    <meta http-equiv="Page-Exit" content="revealTrans(Duration=1.0,Transition=14)" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <script src="../js/htmlrem.js"></script>
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/pubStyle.css">
    <link rel="stylesheet" href="../css/more_comments.css">
    <title>速贷之家-更多回复</title>
</head>

<body>
    <div class="container">
        <header> <span class="backBtn" onclick="javascript:history.go(-1);location.reload()"></span><b>更多回复</b> </header>
        <!--        <header> <span class="backBtn" onclick="window.location.href = document.referrer;"></span><b>更多回复</b> </header>-->
        <div id="wrapper">
            <div class="scroll">
                <div class="comment-list-content"></div>
                <div class="list-content-btm"></div>
                <div id="PullUp" class="scroller-pullUp" style="display:none;"><img src="../img/rolling.svg" alt="">努力加载中</div>
            </div>
        </div>
        <footer>
            <textarea placeholder="回复楼主" id="reply" class="reply"></textarea>
            <button id="send">发送</button> <span class="numLen"></span> </footer>
    </div>
    <script src="../js/jquery.min.js"></script>
    <script src="../js/iscroll/iscroll-probe.min.js"></script>
    <script src="../js/controler/global.js"></script>
    <script src="../js/controler/more_comments.js"></script>
    <script src="//res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
    <script src="../js/wx_sdk.js" defer="defer"></script>
    <script src="../js/statistics.js"></script>
</body>

</html>
