<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <!-- 添加到主屏后的标题（iOS 6 新增） -->
    <meta name="apple-mobile-web-app-title" content="速贷之家">
    <!-- 是否启用 WebApp 全屏模式，删除苹果默认的工具栏和菜单栏 -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!-- 设置苹果工具栏颜色 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="blue" />
    <!-- 忽略页面中的数字识别为电话，忽略email识别 -->
    <meta name="format-detection" content="telephone=no, email=no,date=no,address=no" />
    <!--清除缓存 微信浏览器缓存严重又无刷新-->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta name="keywords" content="速贷之家,极速贷款,快速贷款、快速分期一站式智能搜索比价平台,帮助借款人选择最适合他的借款方案" />
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <title>速贷之家-账户提现</title>
    <script src="../js/htmlrem.min.js"></script>
    <link rel="stylesheet" href="../css/reset.css" />
    <!--    <link rel="stylesheet" href="../css/pubStyle.css">-->
    <link rel="stylesheet" href="../css/mine_withdrawals.css"> </head>

<body>
    <div class="container">
        <!--头部-->
        <header> <span onclick="javascript:history.back(-1)">取消</span>账户提现<a href="mine_cashRule.html"><span></span></a> </header>
        <!--主体-->
        <section>
            <ul class="account_ul">
                <li data-type="alipay"> <span>转至支付宝</span>
                    <br><em class="alipay"></em> </li>
                <li data-type="bank_account"> <span>转至银行卡</span>
                    <br><em>暂不支持银行卡提现</em> </li> <i class="liImg"></i> </ul>
            <div class="money">
                <h3>提现金额</h3>
                <div>
                    <label for="">￥</label>
                    <input type="number" value="" onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')" autofocus="autofocus"> </div>
                <p>账户余额￥<em class="user_account">0.00</em>，<span class="allTi">全部提现</span></p>
            </div> <span class="tixianBtn">提现</span>
            <br/> </section>
        <!--查看规则cover-->
        <div class="withdrawalsCover">
            <div class="popup">
                <p>现金提取须账户不少于5元、
                    <br> 每次提现金额须为整数。</p>
                <h6>更多详情请点“查看规则”</h6>
                <div><span><a href="mine_cashRule.html">查看规则</a></span><span class="knowBtn">知道了</span></div>
            </div>
        </div>
    </div>
    <script src="../js/jquery.min.js"></script>
    <script src="../js/iscroll/iscroll4.js"></script>
    <script src="../js/controler/global.js"></script>
    <script src="../js/controler/mine_withdrawals.js"></script>
    <script src="//res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
    <script src="../js/wx_sdk.js"></script>
    <script src="../js/statistics.js"></script>
</body>

</html>
