<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <!-- 添加到主屏后的标题（iOS 6 新增） -->
    <meta name="apple-mobile-web-app-title" content="速贷之家">
    <!-- 是否启用 WebApp 全屏模式，删除苹果默认的工具栏和菜单栏 -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!-- 设置苹果工具栏颜色 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="blue" />
    <!-- 忽略页面中的数字识别为电话，忽略email识别 -->
    <meta name="format-detection" content="telephone=no, email=no,date=no,address=no" />
    <!--清除缓存 微信浏览器缓存严重又无刷新-->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta name="keywords" content="速贷之家,极速贷款,快速贷款、快速分期一站式智能搜索比价平台,帮助借款人选择最适合他的借款方案" />
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <title>速贷之家-积分</title>
    <script src="../js/htmlrem.min.js"></script>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/pubStyle.css">
    <link rel="stylesheet" href="../css/mine_integral.css"> </head>

<body>
    <div class="container">
        <header>
            <div class="head-top"><a href="mine.html"><span></span></a>积分</div>
            <div class="head-btm">
                <div class="head-btm-left">
                    <p>积分榜首</p>
                    <p><b class="maxScore">0</b>分</p>
                </div>
                <div>
                    <p>我的积分</p>
                    <p style="color:white"><b class="userScore">0</b>分</p>
                </div>
            </div>
            <p class="head-btm-p"></p>
        </header>
        <!--center-->
        <!--        <div class="integral-center">-->
        <!--tabClick-->
        <div class="intergral-tab">
            <div class="tab_span spanClick"><span>赚积分</span></div>
            <div class="tab_span"><span>兑积分</span></div>
        </div>
        <div id="wrapper">
            <div class="scroll">
                <!--tab-change1-->
                <div class="integral-tab-change tab-change1">
                    <!--tab-change1 top list-->
                    <div class="change1_top">
                        <div>
                            <dl> <dt></dt>
                                <dd>
                                    <h3>完善信用资料</h3>
                                    <p class="p1">积分+500 <em></em> </p>
                                    <p class="p2">信用资料完善至100%</p>
                                </dd>
                            </dl> <a href="accurate.html"><span class="status">待完成</span></a> </div>
                        <div class="status1">
                            <dl> <dt></dt>
                                <dd>
                                    <h3>邀请第1名好友</h3>
                                    <p class="p1">积分+250 <em></em> </p>
                                    <p class="p2">邀请第1名好友可得250积分</p>
                                </dd>
                            </dl> <span class="share">待完成</span> </div>
                        <div class="status2">
                            <dl> <dt></dt>
                                <dd>
                                    <h3>邀请第2名好友</h3>
                                    <p class="p1">积分+300 <em></em> </p>
                                    <p class="p2">邀请第2名好友可得300积分</p>
                                </dd>
                            </dl> <span class="share">待完成</span> </div>
                        <div class="status3">
                            <dl> <dt></dt>
                                <dd>
                                    <h3>邀请第3名好友</h3>
                                    <p class="p1">积分+450</p>
                                    <p class="p2">邀请第3名好友可得450积分</p>
                                </dd>
                            </dl> <span class="share">待完成</span> </div>
                    </div>
                    <!--tab-change1 product list-->
                    <div class="change1_product"></div>
                </div>
                <!--tab-change2-->
                <div class="integral-tab-change tab-change2" style="display:none">
                    <div class="cashRemind">
                        <dl> <dt></dt>
                            <dd>
                                <h3>积分兑现金</h3>
                                <p><em class="exchang_jifen"></em>积分兑<em class="exchange_money"></em>元</p> <span>￥<em class="exchange_money exchangeMoney"></em>.00</span> </dd>
                        </dl>
                        <p class="p1" style="padding-left:1.4rem">积分兑现金，邀请好友申请也可得现金</p>
                    </div>
                </div>
            </div>
        </div>
        <!--        </div>-->
        <!--微信分享-->
        <div class="wx_fen"> <span>点击右上角分享~</span> <img src="../img/fenxiangjiantou.png" alt=""> </div>
        <!--浏览器分享-->
        <div class="ll_fen"> <span>请在<b>微信页面</b>打开，
            <br>并在微信页面内<b>邀请好友</b>~</span> </div>
        <!--收藏遮罩层-->
        <div class="cover">
            <div class="popup"></div>
        </div>
    </div>
    <script src="../js/jquery.min.js"></script>
    <script src="//res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
    <script src="../js/iscroll/iscroll.js"></script>
    <script src="../js/controler/global.js"></script>
    <script src="../js/controler/mine_integral.js"></script>
    <script src="../js/statistics.js"></script>
</body>

</html>
