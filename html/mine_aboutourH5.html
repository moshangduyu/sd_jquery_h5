    <script>
        window.onload = function () {
            var myscroll = new iScroll("wrapper", {
                vScrollbar: false
                , bounce: false
            });
            var userId = GetQueryString("userId") || '';
            local.uid = userId;
            /*云动画*/
            setInterval(function () {
                animationYun1()
            }, 12000)
            animationYun1()

            function animationYun1() {
                $(".mb_top img").eq(1).animate({
                    "top": 1 + "rem"
                    , "left": 2.8 + "rem"
                , }, 6000)
                $(".mb_top img").eq(1).animate({
                    "top": .65 + "rem"
                    , "left": 3.4 + "rem"
                , }, 6000)
            }
            setInterval(function () {
                animationYun2()
            }, 10000)
            animationYun2()

            function animationYun2() {
                $(".mb_top img").eq(2).animate({
                    "top": 1.5 + "rem"
                    , "left": 2.6 + "rem"
                , }, 5000)
                $(".mb_top img").eq(2).animate({
                    "top": 1.25 + "rem"
                    , "left": 2.15 + "rem"
                , }, 5000)
            }
            /*去借钱跳转*/
            $(".hideBtn").click(function () {
                if (localStorage.userId) {
                    window.location.href = "../index.html"
                }
                else {
                    local.login_reffer = window.location.href;
                    local.backHref = document.referrer;
                    window.location.href = "login.html"
                }
            })
        }
