<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <!-- 添加到主屏后的标题（iOS 6 新增） -->
    <meta name="apple-mobile-web-app-title" content="速贷之家">
    <!-- 是否启用 WebApp 全屏模式，删除苹果默认的工具栏和菜单栏 -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!-- 设置苹果工具栏颜色 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="blue" />
    <!-- 忽略页面中的数字识别为电话，忽略email识别 -->
    <meta name="format-detection" content="telephone=no, email=no,date=no,address=no" />
    <!--清除缓存 微信浏览器缓存严重又无刷新-->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta name="keywords" content="速贷之家,极速贷款,快速贷款、快速分期一站式智能搜索比价平台,帮助借款人选择最适合他的借款方案" />
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <title>速贷之家-信用卡</title>
    <script src="../js/htmlrem.min.js"></script>
    <link rel="stylesheet" href="../css/resets.css" />
    <link rel="stylesheet" href="../css/credit_card.css">
</head>

<body>
    <div class="container">
        <!--头部-->
        <header id="header">
            <!--            <span onclick="javascript:history.back()" class="backBtn"></span>信用卡-->
            <span onclick="window.location.href='http://m.sudaizhijia.com'" class="backBtn"></span>信用卡
        </header>
        <!--主体-->
        <div class="main">
            <!--下方图文导航-->
            <div class="btnImg">
                <div>
                    <a href="credit_progress_query.html"><img src="../img/credit_btnImg1.png" alt="">
                        <p>进度查询</p>
                    </a>
                    <a href="credit_givebacks.html"><img src="../img/credit_btnImg2.png" alt="">
                        <p>代还</p>
                    </a>
                </div>
            </div>
            <!--热门银行-->
            <div class="hot_credit">
                <h3 class="title_h3">热门银行</h3>
                <div class="hot_credit_list"> </div>
                <div class="hot_credit_carousel"><img src="../img/credit_carousel_icon.png" alt="">
                    <div class="hot_credit_carousel_box">
                        <ul class="carousel_ul"></ul>
                    </div>
                </div>
            </div>
            <!--特色精选-->
            <div class="Selected_credit">
                <h3 class="title_h3">特色精选</h3>
                <div class="Selected_credit_list"></div>
            </div>
            <!--用途卡片-->
            <div class="Service_card">
                <h3 class="title_h3">用途卡片</h3>
                <div>
                    <div class="Service_card_list"></div>
                </div>
            </div>
            <!--热门推荐 -->
            <div class="more_hot_card">
                <h3 class="title_h3">热门推荐 <a href="credit_card_elected.html?type=special_recommend" class="more_hot_btn">更多></a></h3>
                <ul class="more_hot_card_list"></ul>
            </div>
        </div>
    </div>
    <script src="../js/jquery.min.js"></script>
    <script src="../js/controler/global.js"></script>
    <script src="../js/controler/credit_card.js"></script>
    <script src="//res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
    <script src="../js/wx_sdk.js"></script>
    <script src="../js/statistics.js"></script>

</body>

</html>
