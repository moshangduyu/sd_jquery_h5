<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <!-- 添加到主屏后的标题（iOS 6 新增） -->
    <meta name="apple-mobile-web-app-title" content="速贷之家">
    <!-- 是否启用 WebApp 全屏模式，删除苹果默认的工具栏和菜单栏 -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!-- 设置苹果工具栏颜色 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="blue" />
    <!-- 忽略页面中的数字识别为电话，忽略email识别 -->
    <meta name="format-detection" content="telephone=no, email=no,date=no,address=no" />
    <!--清除缓存 微信浏览器缓存严重又无刷新-->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta name="keywords" content="速贷之家,极速贷款,快速贷款、快速分期一站式智能搜索比价平台,帮助借款人选择最适合他的借款方案" />
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <title></title>
    <link rel="stylesheet" href="../css/reset.css" /> </head>
<style>
    html,
    body {
        width: 100%;
        height: 100%;
        overflow: hidden;
    }

    .container {
        -webkit-overflow-scrolling: touch;
        overflow: hidden;
        overflow-y: scroll;
    }

    iframe {
        display: block;
        -webkit-box-flex: 1;
        overflow-y: scroll;
        position: relative;
    }

</style>

<body>
    <div class="container">
        <iframe src="" frameborder="0"></iframe>
    </div>
    <script src="../js/jquery.min.js"></script>
    <script>
        var href = window.location.href;
        var num = href.indexOf('=') + 1;
        var url = href.substr(num, href.length);
        $("iframe").attr("src", url);

    </script>
</body>

</html>
