<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <!-- 添加到主屏后的标题（iOS 6 新增） -->
    <meta name="apple-mobile-web-app-title" content="速贷之家">
    <!-- 是否启用 WebApp 全屏模式，删除苹果默认的工具栏和菜单栏 -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!-- 设置苹果工具栏颜色 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="blue" />
    <!-- 忽略页面中的数字识别为电话，忽略email识别 -->
    <meta name="format-detection" content="telephone=no, email=no,date=no,address=no" />
    <!--清除缓存 微信浏览器缓存严重又无刷新-->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta name="keywords" content="速贷之家,极速贷款,快速贷款、快速分期一站式智能搜索比价平台,帮助借款人选择最适合他的借款方案" />
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <title>速贷之家-账户信息</title>
    <script src="../js/htmlrem.min.js"></script>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/mine_account_information.css"> </head>

<body>
    <div class="container">
        <header id="header"><span class="backBtn" onclick="window.location=document.referrer"></span>账户信息</header>
        <div class="mine_account_main">
            <div class="headPortrait">头像 <img src="" id="hide_img"><i id="show_img"></i><span class="jiantou"></span>
                <!--                <input capture="camera" type="file" id="fileBtn" name="userPhoto" onchange="mineAccount.getFile(this)" accept="image/*" />-->
                <input  type="file" id="fileBtn" name="userPhoto" onchange="mineAccount.getFile(this)">
            </div>
            <div class="username">用户名 <span class="jiantou"></span></div>
            <div class="indent">用户身份<span class="jiantou"></span>
                <select name="" id="">
                    <option value="2">上班族</option>
                    <option value="1">学生党</option>
                    <option value="3">生意人</option>
                    <option value="4">自由职业</option>
                </select></div>
            <div class="phone">手机号<span class="jiantou"></span></div>
        </div>
    </div>
    <script src="../js/jquery.min.js"></script>
    <script src="../js/dist/lrz.all.bundle.js"></script>
    <!--    <script src="../js/AjaxUpload.js"></script>-->
    <script src="../js/controler/global.js"></script>
    <script src="../js/controler/mine_account_information.js"></script>
    <script src="//res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
    <script src="../js/wx_sdk.js"></script>
    <script src="../js/statistics.js"></script>
</body>

</html>
