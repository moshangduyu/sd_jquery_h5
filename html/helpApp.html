<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <!-- 添加到主屏后的标题（iOS 6 新增） -->
    <meta name="apple-mobile-web-app-title" content="速贷之家">
    <!-- 是否启用 WebApp 全屏模式，删除苹果默认的工具栏和菜单栏 -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!-- 设置苹果工具栏颜色 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="blue" />
    <!-- 忽略页面中的数字识别为电话，忽略email识别 -->
    <meta name="format-detection" content="telephone=no, email=no" />
    <!--清除缓存 微信浏览器缓存严重又无刷新-->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta name="keywords" content="速贷之家,极速借款,快速贷款、快速分期一站式智能搜索比价平台,帮助借款人选择最适合他的借款方案" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <title>速贷之家-帮助中心</title>
    <script src="../js/htmlrem.js"></script>
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/mine.css"> </head>

<body>
    <div class="container">
        <!--主体-->
        <div class="mine_help_main" id="wrapper">
            <div class="scroll"></div>
        </div>
    </div>
    <script src="../js/jquery.min.js"></script>
    <script src="../js/address.js"></script>
    <script src="../js/iscroll/iscroll4.js"></script>
    <script src="//res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
    <script src="../js/wx_sdk.js"></script>
    <script src="../js/statistics.js"></script>
    <script>
        window.onload = function () {
            var myscroll = new iScroll("wrapper", {
                Vscrollerbar: false
            });
            $(".mhm_ul>li").on("click", function () {
                    if ($(this).find("span").hasClass("onshang")) {
                        $(this).next("p").hide();
                        $(this).find("span").removeClass("onshang")
                    }
                    else {
                        $(this).find("span").addClass("onshang")
                        $(this).parents(".mine_help_main").find("p").hide()
                        $(this).next("p").show();
                        $(this).parents(".mine_help_main").find("span").removeClass("onshang");
                        $(this).find("span").addClass("onshang");
                    }
                    myscroll.refresh();
                })
                /*ajax渲染*/
            $.ajax({
                url: api_sudaizhijia_host + "/v1/help"
                , type: "get"
                , dataType: "json"
                , success: function (json) {
                    console.log(json)
                    if (json.code == 200 && json.error_code == 0) {
                        var html = "";
                        $.each(json.data, function (i, b) {
                            html += "<h3>" + b.type_name + "</h3>" + "<ul class='mhm_ul'>";
                            $.each(b.help, function (x, y) {
                                html += " <li>" + y.title + "<span></span></li>" + "<p>" + y.content + "</p>"
                            })
                            html += "</ul>"
                        })
                        $(".scroll").html(html)
                        myscroll.refresh()
                    }
                }
            })
        }
    </script>
</body>

</html>
